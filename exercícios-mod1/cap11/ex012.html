<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <h2>Tente abrir esse site em dispositivos diferentes.</h2>

    <picture>
        <source media="(min-width: 1050px)" srcset="midia/maior.png" type="image/png">
        <source media="(min-width: 750px)" srcset="midia/médio.png" type="image/png">
        <img src="midia/pequena.png" alt="imagem variável">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <audio src="midia/russia.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio autoplay controls>
        <source src="midia/russia.mp3" type="audio/mpeg">
        <source src="midia/russia.ogg" type="audio/ogg">
    </audio>

    <h1>Reproduzindo vídeos hospedados localmente</h1>
    <video src="midia/meu-video-2.mp4" width="400" controls></video>
    <video src="midia/meu-video.mp4" width="500" controls></video>
    
    <h2>Tentando outro modo</h2>
    <video width="500" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não é compatível com o vídeo.</p>
    </video>

    
</body>
</html>
