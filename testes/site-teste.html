<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="site-teste.css">
    <title>Teste</title>
</head>
<body>
    <div>
        <h1 id="titulo">Teste de site</h1>
        <h2 id="subtitulo">Site que estou criando pra testar html e css.</h2>
    </div>

    <fieldset>
       <div id>
         Nome: <input type="text" id="nome" name="nome">
       </div>

       <div>
         Sobrenome: <input type="text" id="sobrenome" name="sobrenome">
       </div>

       <div>
         Email: <input type="email" id="email" name="email">
       </div>

       <div>
         Senha: <input type="password" id="senha" name="senha">
       </div>
    </fieldset>

    <fieldset>
        <div>
            <strong>Qual o seu gênero?</strong><br>
            <input type="radio" id="feminino" name="feminino">Feminino
            <input type="radio" id="masculino" name="masculino">Masculino
            <input type="radio" id="nb" name="nb">Prefiro não dizer
        </div>
    </fieldset>

    <fieldset>
        <h2>Perguntas</h2>

        <label for="xp"><strong>Fale sobre você.</strong></label><br>
        <textarea name="xp" id="xp" cols="30" rows="6"></textarea><br>

        <label for="qua"><strong>Quais as suas qualidades?</strong></label><br>
        <textarea name="qua" id="qua" cols="30" rows="6"></textarea><br>

        <label for="def"><strong>Quais os seus defeitos?</strong></label><br>
        <textarea name="def" id="def" cols="30" rows="6"></textarea>

    </fieldset>

    
</body>
</html>
