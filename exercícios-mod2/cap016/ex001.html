<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas na prática - Border e padding</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: lightblue;
            border-width: 10px;
            border-style: double;
            border-color: blue;

            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Código básico html</h1>
    <p>H1 e p são exemplos de box-level, a tag <a href="">a</a> é um exemplo de inline level</p>
</body>
</html>
