<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir:</p>
    <ul>
        <li><abbr title="Tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Tag <h1>">Título</abbr></li>
        <li><abbr title="Tag <img>">Imagem</abbr></li>
        <li><abbr title="Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Tag <ul>">Lista aleatória</abbr></li>

    </ul>
</body>
</html>
